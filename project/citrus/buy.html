<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.svg" type="image/gif" sizes="16x16">
    <title>Citrus | Buy</title>
</head>
<body>
    
    <nav>
		<ul>
			<li><a href="index.html">Citrus</a></li>
			<li><a href="buy.html">buy</a></li>
			<li><a href="contact.html">contact</a></li>
			<li><a href="about.html">about</a></li>
			<li><a href="index.html">home</a></li>
		</ul>
    </nav>
    
    <section class="productList">
        <div class="fruitsBenefits ">

            <table class="benefitTable" style="margin-top: 50px; text-align: center;">
                <tr>
                    <th>Fruits (50 pcs)</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td>RM 200</td>
                </tr>
                <tr>
                    <td>Lemon</td>
                    <td>RM 350</td>
                </tr>
                <tr>
                    <td>Lime</td>
                    <td>RM 20</td>
                </tr>
            </table>

        </div>
    </section>

    <section class="contentCenter">

        <form action="" class="captionNocenter green">

            <table>

                <tr>
                    <td>
                        <label for="title">Title:</label>
                    </td>
                    <td>
                        <select name="" id="title" class="input">
                            <option value="" selected disabled>Select title</option>
                            <option value="Mr. ">Mr. </option>
                            <option value="Ms. ">Ms. </option>
                            <option value="">Unspecified</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="name">Name: </label>
                    </td>
                    <td>
                        <input type="textbox" id="name" class="input" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="email" id="email" class="input" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="message">Address: </label>
                    </td>
                    <td>
                        <textarea id="address" class="input" name="address" rows="4" cols="50">
                        </textarea>
                    </td>
                </tr>

                <tr>
                    <td>Country: </td>
                    <td>
                        <input type="radio" id="Malaysia" class="input" name="country" value="Malaysia" required>
                        <label for="Malaysia">Malaysia</label>
                        <input type="radio" id="Singapore" class="input" name="country" value="Singapore" required>
                        <label for="Singapore">Singapore</label>
                        
                    </td>
                </tr>

                <tr>
                    <td>Order: </td>
                    <td>
                        <input type="checkbox" id="orange" class="input" name="orange" value="orange">
                        <label for="orange">Orange</label>
                        <input type="checkbox" id="lemon" class="input" name="lemon" value="lemon" >
                        <label for="lemon">Lemon</label>
                        <input type="checkbox" id="lime" class="input" name="lime" value="lime">
                        <label for="lime">Lime</label>
                        
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="legal" class="input" name="legal" value="legal" required>
                        <label for="legal">I'm not a bot</label>
                    </td>
                </tr>

                <tr style="text-align: center;"><td colspan="2"><button class="btnAction">Submit</button></td></tr>

            </table>

        </form>

    </section>

    <footer>
		Designed by @hafezfahmi
	</footer>

</body>
</html>
